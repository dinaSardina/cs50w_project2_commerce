{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if active_listings %}
        <ul>
        {% for listing in active_listings %}
            <li><a href="{% url 'listing-page' listing.id %}">{{ listing.title }}</a></li>
        {% endfor %}
        </ul>

    {% else %}
        No active auctions
    {% endif %}
{% endblock %}
